{% extends 'base.html' %}

{% block content %}

<style>
    #container{
        margin-top: 3em;
        text-align: justify;
        padding-inline-start: 2em;
        padding-inline-end: 2em;
    }
</style>

<div class="card" id="container">
        
    <div class="card-header">
        <strong>{{post.blogname}}</strong>
    </div>
    <div class="card-title">
        <p> <strong>By: </strong> <smalll style="font-family: monospace;">{{ post.author }}</smalll></p>
    </div>
    <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-test">
        <p>{{ post.content|safe}}</p>
        <p></p>
        </p>
        {% if current_user.username == 'Admin'%}
        <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-outline-secondary btn-sm"> Edit </a>
        <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-outline-danger btn-sm"> Delete </a>
        {% endif %}

</div><hr>
{% endblock %}
