{% extends 'base.html'%}

{% block title%}
    Activities Page
{% endblock %}

{% block content %}

{% if current_user.username == 'Admin'%}

        <br>
        <a href="{{url_for('admin_activity')}}" class="btn btn-primary btn-sm">Add an Activity</a>
{% endif %}


<style>
    #container{
        margin-top: 3em;
        text-align: justify;
        padding-inline-start: 2em;
        padding-inline-end: 2em;
    }
</style>


    {% for activity in activities| reverse %}
        <div class="card" id="container">
        
            <div class="card-header">
                <strong>{{activity.name|safe}}</strong>
            </div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-test">
                <p>{{ activity.desc|safe}}</p>
                <p></p>
                </p>
                <a href="{{ url_for('logout_page') }}" class="btn btn-primary btn-sm"> Edit </a>
        </div><hr>
    {% endfor %}


{% endblock %}
